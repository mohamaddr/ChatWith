<html lang="en">
<head>
  <meta charset="UTF-8">

    body {
        background-color: #FBAB7E;
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 70%);

      margin: 30px;

<body>
    <div id="user">
  <ul class="pages">
    <li class="chat page">
      
      <div class="chatArea">
      

       <div class="transbox">
        <div class="p" id="emoji-div"></div>
      </div>
        <ul class="messages"></ul>
      
      </div>
 
      <input id="myTextarea" class="inputMessage"  placeholder="Type here..."/>
     
    </li>
    <li class="login page">
      <div class="form">
          
        <h3 class="title" ><br> Hi {{user.display_name}} 🙋‍♂️,
           </h3>
            <h3 class="title" ><br>Please make sure that you are runing Spotify in the background and 
                enter your Nickname</h3>
        
        <input class="usernameInput" type="text" maxlength="14" />
  
      </div>

    </li>
  </ul>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script/chat.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script src="script/main.js"></script>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/emoji.js"></script>

  <script>
    $( "L" ).click(function() {
     
      console.log("clicked");
      axios.get('/playlist/love')
      .then((response) => {
         this.user=response.data;
         console.log(this.user.display_name);
            console.log(response.data);
          })
          .catch((error) => {
            console.log(error);
          });
    });
    </script>

    

<script>
  var emojis = ['💖','🤠','crying','🤘','🇸🇪','happy', '😈','🤖','🎄','💪','inlove','🥰','🔥','🤪','😃'];
  $(function() {
    $("#emoji-div").emoji({callback: notifyMe,
      opacity: 0.9,
      emojis: emojis,
      event: 'click', 
      animation:'shake-chunk',
      width: '40px',
      count: 0,
    });
});


</script>
<script>function notifyMe(event, value){
  value=value-1;
  if(value==0){
    axios.get('/playlist/love')
      .then((response) => {
         this.user=response.data;
         console.log(this.user.display_name);
            console.log(response.data);
          })
          .catch((error) => {
            console.log(error);
          }); 
 
  
  }
  console.log(emojis[value])

}</script>




  
</body>
</html>
